<template name="menu">
    <header class="row">
      <img class="col-xs-4" src='/logo.png' />
      <h1 class="col-xs-8">Noughts&Crosses</h1>
    </header>
    <section class="row" id="controls">
      {{> user_account}}
      {{#if currentUser}}
      {{/if}}
    </section>
    <section class="controls row">
      <p>
        <a id="join">Join</a> | <a id="start">Start</a> | <a id="reset">Quit</a> | <a id="invite">Invite</a>
      </p>
    </section>

    <section class="row" id="game">

      {{#if currentUser}}

        {{#each boxes}}
          {{> box}}
        {{/each}}
      {{/if}}

    </section>
</template>

<template name="box">
  <div class="box {{boxValue}}"></div>
</template>

<template name="layout">
<div class="container">
  <div id="main" class="row-fluid">
   {{> yield}}
 </div>
</div>
</template>
