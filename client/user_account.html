<!-- related to user account/registration/login -->
<template name="user_account">
  {{#if currentUser}}
    {{> loggedin}}
  {{else}}
    {{#if session "email"}}
      {{> enter_security_code}}
    {{else}}
      {{> enter_email}}
    {{/if}}
  {{/if}}
</template>

<!-- if not logged in, show this menu -->
  <template name="enter_email">
    <form id="enter-email-form" class="form-inline col-xs-offset-2 col-xs-8" role="form">
      <!--<label>Email:</label>-->
      <div class="row">
        <div class="input-group">
        <label class="sr-only" for="exampleInputEmail2">Email address</label>
        <div class="input-group-addon">@</div>
        <input type="email" class="form-control" id="enter-email" placeholder="Enter email address">
        </div>
      </div>
              <button id="sign-up-btn" type="submit" class="btn btn-primary col-xs-offset-9">Send</button>

    </form>

  </template>

<!-- if we have the email address, but not yet the security code -->
  <template name="enter_security_code">

    <form id="enter-security-code-form" class="form-inline col-xs-offset-2 col-xs-8" role="form">
          <div class="row">
            <div class="input-group">
            <label class="sr-only" for="exampleInputEmail2">Security Code</label>
            <div class="input-group-addon">#</div>
            <input type="text" class="form-control" id="enter-security-code" placeholder="Check {{session "email"}}">
            </div>
          </div>

        <div class="row" id="sign-up-btn">
        <button type="submit" class="btn btn-primary">
          {{#if session "known"}}
            Login
          {{else}}
            Register
          {{/if}}
        </button>
        <button id="reset-email" type="button" class="btn btn-danger pull-right">
          Reset Email
        </button>
      </div>
    </form>
  </template>

<!-- if logged in, show recent stuff -->
  <template name="loggedin">
    <div class="row">
      <p id="sign-up-btn" class="col-xs-offset-2 col-xs-8">Email: <strong>{{email}}</strong> &nbsp; &nbsp;
        <button id="logout-btn" type="button" class="btn btn-mini btn-danger ">Logout</button>
        <button id="play" type="button" class="btn btn-success" href="menu">Play</button>
      </p>
    </div>
  </template>
